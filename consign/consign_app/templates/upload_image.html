<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
           <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&family=Roboto&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }
        .form-container {
            background-color: #ffcc80; /* Light orange */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        h1 {
            color: #343a40; /* Black */
        }
        .btn-upload {
            background-color: #343a40; /* Black */
            color: white;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ShriRam Roadlines</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'appointmentdetails' %}">Appointment Details </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'upload_image' %}">Upload </a>
            </li>
<li class="nav-item active">
                <a class="nav-link" href="{% url 'images_view' %}">Images </a>
            </li>
             <li class="nav-item active">
                <a class="nav-link" href="/logout">Logout </a>
            </li>

        </ul>
    </div>
</nav>


    <div class="container mt-5">
        <div class="form-container">
            <h1 class="text-center">Upload Your Images</h1>
            <form method="POST" action="{% url 'upload_image' %}" enctype="multipart/form-data" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="image">Select image(s) to upload:</label>
                    <input type="file" id="image" name="image" accept="image/*" multiple required class="form-control-file">
                </div>
                <button type="submit" class="btn btn-upload btn-block">Upload Image</button>
            </form>

            {% if success %}
                <div class="alert alert-success" role="alert">
                    {{ success }}
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script><br><br><br><br><br><br><br><br><br><br><br><br><br>




    </body>

</html>
